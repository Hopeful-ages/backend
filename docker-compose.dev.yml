version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hopeful_app_dev
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hopefuldatabase
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - .:/app            # Monta o c√≥digo para hot-reload
      - ~/.m2:/root/.m2   # Cache local do Maven para acelerar builds
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db_dev
    restart: always
    environment:
      POSTGRES_DB: hopefuldatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

volumes:
  pgdata_dev:
